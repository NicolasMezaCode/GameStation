<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Images/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <a href="./index.html"><figure class="logo-container center"><img  class="logo" src="./Images/GAMESTATION.png" alt=""></figure></a>
            <div class="counter-container center">
                <h3 class="coin">COINS:</h3> <h3 class="coinN" id="coinNumber"></h3><img src="./Images/coin.png" class="coin-icon"alt="">
            </div>
            <div class="sidebar center-right">
                <i class="fas fa-bars bars"></i>  
            </div>
        </div>
    </header>
    <main>
        <section class="section-1">
            <div class="get-coin-container">
                <div class="get-coin center">
                    <p class="instructions"> In order to play you need to pay for each game , you can get coins but clicking in the button below.</p>
                </div>
                <div class="coin-btn-container center"> 
                <button onclick="incrementCoin()" class="coin-btn center" id="coin-btn">Get Coins Here<img src="./Images/coin.png" class="coin-icon-btn "alt=""></button>
                </div>
            </div>
            <div class="games-container">

                <div id="snakeG" class="game disabled" >
                    <figure class="cartdrige-container center"><img class="games-images " src="./Images/snake-cart.png" alt=""></figure>
                    <div class="price-container center"> 
                        <h3 class="price center">Price 20 <img src="./Images/coin.png" class="coin-icon-g"alt=""></h3>
                        <a id="snakeB" class="nonvisible" href="./snake/snake.html"><div class="redirect"><h3>Go to the Game</h3></div></a>
                    </div>   
                </div>

                <div id="pongG" class="game disabled">
                    <figure class="cartdrige-container center"><img class="games-images" src="./Images/pong.png" alt=""></figure>
                    <div class="price-container center"> 
                        <h3 class="price center">Price 30 <img src="./Images/coin.png" class="coin-icon-g"alt=""></h3>
                        <a id="pongB" class="nonvisible" href="./pong/pong.html"><div class="redirect"><h3>Go to the Game</h3></div></a>
                    </div>   
                </div>
                
            </div>
        </section>
        <section class="section-2" >
            <div class="games-container">
                <div id="dinoG" class="game disabled" >
                    <figure class="cartdrige-container center"><img class="games-images" src="./Images/dinosaur.png" alt=""></figure>
                    <div class="price-container center"> 
                        <h3 class="price center">Price 35 <img src="./Images/coin.png" class="coin-icon-g"alt=""></h3>
                        <a id="dinoB" class="nonvisible" href="./dino/dino.html"><div class="redirect"><h3>Go to the Game</h3></div></a>
                    </div>   
                </div>
                <div id="tetrisG" class="game disabled">
                    <figure class="cartdrige-container center"><img class="games-images" src="./Images/tetris.png" alt=""></figure>
                    <div class="price-container center"> 
                        <h3 class="price center">Price 40 <img src="./Images/coin.png" class="coin-icon-g"alt=""></h3>
                        <a id="tetrisB" class="nonvisible" href="./tetris/tetris.html"><div class="redirect"><h3>Go to the Game</h3></div></a>
                    </div>   
                </div>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/eef6b49a98.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
